<div class="container" style="margin-top:100px">
  <form [formGroup]="form" (submit)=onSaveProduct()>
    <div class="form-row m-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Crop Name" formControlName="title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Crop Quantity" formControlName="quantity">
      </div>
    </div>
    <div class="form-row m-3">
      <div class="col">
        <textarea rows="2" type="text" class="form-control" placeholder="Crop Description"
          formControlName="description"></textarea>
      </div>
    </div>

    <div class="form-row m-3">
      <input type="text" class="form-control" placeholder="Image URL" formControlName="imagePath">
    </div>
    <div class="form-row m-3 justify-content-center">
      <button type="submit" class="btn btn-lg text-white" style="background-color: midnightblue">Add Crop</button>
    </div>
  </form>
</div>

<div class="container-fluid">
  <app-crop-card></app-crop-card>
</div>
