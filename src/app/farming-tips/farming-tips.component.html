<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: midnightblue">
        
        <h4 align=center style="color:cornsilk; margin-left: 522px; font-size: 40px; font-weight: 600; letter-spacing: 5px"> Add Farming Tips</h4>
    </nav>

</div>
<div class="container" style="margin-top:100px">
    <form [formGroup]="form" (submit)=onSaveTip()>
        <div class="form-row m-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Tip Name" formControlName="title">
            </div>
        </div>
        <div class="form-row m-3">
            <div class="col">
                <textarea rows="6" type="text" class="form-control" placeholder="Tip Description" formControlName="description"></textarea>
            </div>
        </div>
        <div class="form-row m-3 justify-content-center">
            <button type="submit" class="btn btn-lg text-white" style="background-color: midnightblue">Add Tip</button>
            <button (click)="admin()" class="btn btn-lg text-white ml-3" style="background-color: midnightblue">GO BACK</button>
        </div>

    </form>
</div>
<div class="container-fluid">
    <app-disp-tips></app-disp-tips>
</div>
