<div class="container p-2 bg-white rounded mb-5" style="margin-top:4px" *ngFor="let i of postDisplay">

        <div class="container-fluid card border-0" style=" margin-top:15px">
            <div class="row">
                <div class="col-12" *ngFor="let j of i.PostSchema">
                    <div class="d-flex flex-column align-items-center ">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4 class="card-title">{{j.title}}</h4>
                            <h5 class="card-text" style="color: green; font-weight:550;">{{j.description}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
