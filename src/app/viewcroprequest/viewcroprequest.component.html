<div class="container" style="margin-bottom: 100px;">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: midnightblue">
        
        <h4 align=center style="color:cornsilk; margin-left: 567px; font-size: 40px; font-weight: 600; letter-spacing: 5px"> Crop Request</h4>
    </nav>

</div>
<div class="container-fluid shadow p-2 bg-white rounded mb-5" style="margin-top:4px" *ngFor="let i of scropDisplay">

    <div class="row">
        <h1 class="edit" style="margin-left: 20px;width: 50px;"><strong>{{i._id.category}}</strong></h1>
    </div>

    <div class="container-fluid card border-0" style=" margin-top:15px">
        <div class="row">
            <div class="col-2" *ngFor="let j of i.ScropSchema">
                <div class="d-flex flex-column align-items-center ">
                    <img class="card-img-top zoom" style=" margin-top: 20px;" src="{{j.image}}" alt="Card image cap" height="170" width="150">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h6 class="card-title">{{j.title}}</h6>
                        <h6 class="card-title">{{j.category}}</h6>
                    </div>
                </div>
                <div>
                    <a class="btn shadow text-white " style="margin-top: 5px;margin-left: 70px; background-color: red" (click)="notify()">Notify</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-row m-3 justify-content-center">
    <button (click)="farmer()" class="btn btn-lg text-white ml-3" style="background-color: midnightblue">GO BACK</button>
</div>
