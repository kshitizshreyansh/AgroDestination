<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: midnightblue">
        
        <h4 align=center style="color:cornsilk; margin-left: 593px; font-size: 40px; font-weight: 600; letter-spacing: 5px">Farming Tips</h4>
    </nav>

</div>



<div class="container-fluid shadow p-2 bg-white rounded mb-5" style="margin-top:70px" *ngFor="let i of tipDisplay">

    

    <div class="container-fluid card border-0" style=" margin-top:15px">
        <div class="row">
            <div class="col-12" *ngFor="let j of i.TipSchema">
                <div class="d-flex flex-column align-items-center ">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title">{{j.title}}</h4>
                        <h5 class="card-text" style="color: green; font-weight:350;">{{j.description}}</h5>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-left: 674px;">
    <button (click)="farmer()"class="btn btn-lg text-white ml-3" style="background-color: midnightblue">GO BACK</button>
</div>
