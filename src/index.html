<body>
    <app-root></app-root>

    <script>
        function ani() {
            document.querySelector("#sign-in-div").classList.remove("animate-appear-left");

            document.querySelector("#sign-in-div").classList.add("animate-right");
            document.querySelector("#form-sign-up-div").classList.add("animate-left");

            setTimeout(myFunction, 600);

            function myFunction() {
                document.querySelector("#sign-in-div").classList.remove("d-flex");
                document.querySelector("#sign-in-div").classList.add("d-none");

                document.querySelector("#form-sign-up-div").classList.remove("d-flex");
                document.querySelector("#form-sign-up-div").classList.add("d-none");

                document.querySelector("#sign-in-div").classList.remove("animate-right");
                document.querySelector("#form-sign-up-div").classList.remove("animate-left");


                document.querySelector("#form-sign-in-div").classList.remove("d-none");
                document.querySelector("#form-sign-in-div").classList.add("d-flex");
                document.querySelector("#sign-up-div").classList.remove("d-none");
                document.querySelector("#sign-up-div").classList.add("d-flex");

            }

            document.querySelector("#sign-up-div").classList.add("animate-appear-right");


        };

        function ani2() {
            document.querySelector("#sign-up-div").classList.remove("animate-appear-right");
            document.querySelector("#sign-up-div").classList.add("animate-left");
            document.querySelector("#form-sign-in-div").classList.add("animate-right");

            setTimeout(myFunction2, 600);

            function myFunction2() {

                document.querySelector("#sign-up-div").classList.remove("animate-left");
                document.querySelector("#form-sign-in-div").classList.remove("animate-right");

                document.querySelector("#sign-up-div").classList.add("d-none");
                document.querySelector("#sign-up-div").classList.remove("d-flex");

                document.querySelector("#form-sign-in-div").classList.add("d-none");
                document.querySelector("#form-sign-in-div").classList.remove("d-flex");


                document.querySelector("#sign-in-div").classList.add("d-flex");
                document.querySelector("#sign-in-div").classList.remove("d-none");

                document.querySelector("#form-sign-up-div").classList.add("d-flex");
                document.querySelector("#form-sign-up-div").classList.remove("d-none");

            }

            document.querySelector("#sign-in-div").classList.add("animate-appear-left");

        }

        function disappear() {
            document.querySelector("#disappearLabel").classList.add("d-none");
        }
    </script>
